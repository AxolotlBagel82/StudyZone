<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Subjects - StudyZone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50">

<!-- ================= HEADER ================= -->
<header class="bg-white/80 backdrop-blur-sm border-b sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <a href="index.html" class="flex items-center gap-3 hover:opacity-80 transition">
        <i data-lucide="book-open" class="w-8 h-8 text-blue-600"></i>
        <h1 class="text-2xl font-bold">StudyZone</h1>
      </a>
    </div>

    <nav class="hidden md:flex gap-8">
      <a href="research.html" class="font-medium text-gray-700 hover:text-blue-600">Research</a>
      <a href="about.html" class="font-medium text-gray-700 hover:text-blue-600">About</a>
      <a href="contact.html" class="font-medium text-gray-700 hover:text-blue-600">Contact Us</a>
    </nav>

    <a href="index.html" class="flex items-center gap-2 text-gray-700 hover:text-blue-600 transition md:hidden">
      <i data-lucide="arrow-left" class="w-5 h-5"></i>
      <span>Back</span>
    </a>
  </div>
</header>

<!-- ================= PAGE CONTENT ================= -->
<main class="max-w-7xl mx-auto px-4 py-12">
  <!-- Return to Homepage Button -->
  <div class="mb-6">
    <a href="index.html" class="inline-flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
      <i data-lucide="home" class="w-5 h-5"></i>
      <span>Return to Homepage</span>
    </a>
  </div>

  <!-- Page Header -->
  <div class="text-center mb-12">
    <h1 class="text-4xl md:text-5xl font-bold mb-4 text-gray-800">Study Subjects</h1>
    <p class="text-xl text-gray-600 max-w-2xl mx-auto">
      Explore our comprehensive collection of science subjects designed for future healthcare professionals and scientists.
    </p>
  </div>

  <!-- Search Bar -->
  <div class="max-w-md mx-auto mb-12">
    <div class="relative">
      <i data-lucide="search" class="absolute left-3 top-3 text-gray-400"></i>
      <input
        id="searchInput"
        type="text"
        placeholder="Search subjects..."
        class="w-full pl-10 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500"
      />
    </div>
  </div>

  <!-- Subjects Grid -->
  <div id="subjectsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 items-stretch"></div>
</main>

<!-- ================= FOOTER ================= -->
<footer class="bg-gray-900 text-white py-10 text-center mt-16">
  <p class="text-gray-400">Â© 2026 StudyZone. All rights reserved.</p>
</footer>

<script src="script.js"></script>
<script>
  // Wait for DOM and script to load
  document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById("searchInput");
    const subjectsGrid = document.getElementById("subjectsGrid");
    
    if (searchInput && subjectsGrid) {
      searchInput.addEventListener("input", e => {
        renderSubjects(e.target.value.toLowerCase());
      });
      
      // Initial render
      renderSubjects();
    }
  });
</script>

</body>
</html>
